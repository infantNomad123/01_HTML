<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제5</title>
</head>

<body>
    <h1>회원 가입</h1>
    <form action="12_연습문제5결과.html">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <td><th>ID</th></td>
                    <td><input type="text" name = "id" placeholder = "아이디 10글자 이내"> <button type = "button" name = "id">중복 확인</button></td>
                    
                </tr>
                <tr>
                    <td><th>비밀번호</th></td>
                    <td colspan = "10"><input type="text" name = "pw1" placeholder = "영문,숫자,특수 포함 8자 이상" size = "30"></td>
                </tr>
                <tr>
                    <td><th>비밀번호 확인</th></td>
                    <td colspan = "10"><input type="text" name = "pw2" size = "30"></td>
                </tr>
                <tr>
                    <td><th>Email</th></td>
                    <td colspan = "10"><input type="text" name = "email1" size = "20">
                        <select name="email2" id="">
                            <option>직접 입력 </option>
                            <option>gmail.com </option>
                            <option>naver.com </option>
                            <option>hotmail.com </option>
                        </select></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <table>
                <tr>
                    <td>성별 :</td>
                    <td><input type="radio" name="gender" value="남성"> 남성</td>
                    <td><input type="radio" name="gender" value="여성"> 여성</td>
                </tr>
            </table>
            <br>
            생년월일 : <input type="date" name="birthday">
            <br><br>
            취미
            <table>
                <tr>
                    <td><input type="checkbox" name="hobby" value="야구">&nbsp;야구 &nbsp;</td>
                    <td><input type="checkbox" name="hobby" value="농구">&nbsp;농구 &nbsp;</td>
                    <td><input type="checkbox" name="hobby" value="축구">&nbsp;축구&nbsp;</td>  
                </tr>
                <tr>
                    <td><input type="checkbox" name="hobby" value="공부">&nbsp;공부&nbsp;</td> 
                    <td><input type="checkbox" name="hobby" value="음악감상">&nbsp;음악감상&nbsp;</td> 
                </tr>
            </table>
            <br><br>
            자기소개
            <br>
            <table> 
                   
                <tr> <textarea name="intro" rows="10" cols="80" style = "resize:none"></textarea></tr>
            </table>
           
        </fieldset>
        <br>
        <button type = "submit">회원가입</button>
        <button type = "reset">다시입력</button>
        
    </form>
</body>

</html>
