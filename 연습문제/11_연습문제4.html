<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제4</title>
</head>

<body>
    <form action="11_연습문제4결과.html">
        <fieldset>
            <legend>납품자 정보</legend>
            <br>
            1. 납품자명: <input type="text" name = "name">
            <br><br>
            2. email: <input type="text" name = "email" placeholder = "answer@naver.com">
            <br><br>
            3. 홈페이지: <input type="text" name = "homepage" value = "http://" >
            <br><br>
            4. 지역: <select name="location" >
                        <option >부산</option>
                        <option >서울</option>
                        <option >파주</option>
                    </select>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <br>
            1. 상품명: <input type="text" name = "productName">
            <br><br>
            2. 납품수량: <input type="number" name = "amount" placeholder = "최소 100", min ="100">
            <br><br>
            3. 납품등급: <input type="range" name = "grade" min = "1" max = "5" >
            <br><br>
            4. 가타사항: <textarea name="etc" rows="5" cols="20" ></textarea>
        </fieldset>
        <br>
        <button>Send Message</button>


        
    </form>
</body>

</html>
